<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    #relatorio {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .top-fields {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Relatório Semanal</h1>

  <!-- Campos principais -->
  <div class="top-fields">
    <div class="form-group">
      <label for="placa">Placa do Veículo</label>
      <input type="text" id="placa" placeholder="Ex: ABC-1234">
    </div>
    <div class="form-group">
      <label for="motorista">Motorista</label>
      <input type="text" id="motorista" placeholder="Nome do motorista">
    </div>
    <div class="form-group">
      <label for="auxiliar">Auxiliar</label>
      <input type="text" id="auxiliar" placeholder="Nome do auxiliar">
    </div>
  </div>

  <!-- Relatório -->
  <div class="form-group">
    <label for="texto">Escreva o relatório:</label>
    <textarea id="texto" placeholder="Digite aqui o relatório..."></textarea>
  </div>

  <button onclick="salvarRelatorio()">Salvar Relatório</button>

  <div id="relatorio"></div>

  <script>
    // Carregar relatório salvo ao abrir
    window.onload = function () {
      const placa = localStorage.getItem("placa") || "";
      const motorista = localStorage.getItem("motorista") || "";
      const auxiliar = localStorage.getItem("auxiliar") || "";
      const texto = localStorage.getItem("texto") || "";

      document.getElementById("placa").value = placa;
      document.getElementById("motorista").value = motorista;
      document.getElementById("auxiliar").value = auxiliar;
      document.getElementById("texto").value = texto;

      mostrarRelatorio();
    };

    function salvarRelatorio() {
      const placa = document.getElementById("placa").value;
      const motorista = document.getElementById("motorista").value;
      const auxiliar = document.getElementById("auxiliar").value;
      const texto = document.getElementById("texto").value;

      localStorage.setItem("placa", placa);
      localStorage.setItem("motorista", motorista);
      localStorage.setItem("auxiliar", auxiliar);
      localStorage.setItem("texto", texto);

      mostrarRelatorio();
    }

    function mostrarRelatorio() {
      const placa = localStorage.getItem("placa") || "";
      const motorista = localStorage.getItem("motorista") || "";
      const auxiliar = localStorage.getItem("auxiliar") || "";
      const texto = localStorage.getItem("texto") || "";

      const relatorioDiv = document.getElementById("relatorio");
      relatorioDiv.innerHTML = `
        <h3>📋 Relatório Salvo</h3>
        <p><strong>Placa:</strong> ${placa}</p>
        <p><strong>Motorista:</strong> ${motorista}</p>
        <p><strong>Auxiliar:</strong> ${auxiliar}</p>
        <p><strong>Relatório:</strong><br>${texto.replace(/\n/g, "<br>")}</p>
      `;
    }
  </script>
</body>
</html>
